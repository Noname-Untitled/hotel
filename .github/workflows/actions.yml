name: Deployment
on:
    push:
        branches:
            - main
    pull_request:
        branches: -main

jobs:
    deployment:
        strategy:
            matrix:
                node-version: [16, 18]
        runs-on: ubuntu-latest
        steps:
            - name: Get repository code
              uses: actions/checkout@v3
            - name: Install NodeJs
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install deps
              run: npm install
            - name: Test app
              run: npm run test
            - name: Lint code
              run: npm run lint
            - name: Build App
              run: npm run build
