name: LayingPipe

on: 
  push:
    branches:
      - main

  pull_request:
    branches:
      -main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
          node-version: '14'
    - name: pnpm install
      run: |
        pnpm install

    - name: pnpm build
      run: pnpm build

    - name: pnpm lintfix
      run: |
        pnpm lintfix

    - name: pnpm lint
      run: |
        pnpm lint